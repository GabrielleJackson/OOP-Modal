<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OOP Modal</title>
</head>
<link rel="stylesheet" href="stylesheet.css">
<body>
    <h1>OOP Modal</h1>

    <button type="button" class="btnopen"><strong>Click me to launch Modal</strong></button>
    
    <div id="modal">
    <div class="container">
        <p>Hello, my name is Gabrielle and I am creating a Modal.
            I am learning JavaScript. Please click the close button to exit this modal!
        </p>
        <br>
        
        <button type="button" class="btnclose"><strong>Close me</strong></button>
        </div>

        </div>




    <script>

         let modal = document.getElementById("modal")
         let btnopen = document.querySelector(".btnopen")
         let btnclose = document.querySelector(".btnclose")

         btnopen.addEventListener("click", function(e) {
             modal.style.display = "block";
         })

         btnclose.addEventListener("click", function(e) {
             modal.style.display = "none";
         })
    
    
       

         
    
    









    </script>
    
</body>
</html>
